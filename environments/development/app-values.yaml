# Default values for python-docs-hello-world.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

baseline-vue-app:
  enabled: true
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    className: "traefik"
    annotations:
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: rancher.131.153.227.137.sslip.io
        paths:
          - path: /vue
            pathType: Prefix
    tls: []


baseline-react-app:
  enabled: true
  service:
    type: ClusterIP
    port: 3000
  ingress:
    enabled: true
    className: "traefik"
    annotations:
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: rancher.131.153.227.137.sslip.io
        paths:
          - path: /react
            pathType: Prefix
    tls: []


example-laravel-app:
  enabled: true
  image:
    repository: krumware/example-laravel-app
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  imagePullSecrets:
    - name: docker-push-user
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    className: "traefik"
    annotations:
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: rancher.131.153.227.137.sslip.io
        paths:
          - path: /laravel
            pathType: Prefix
    tls: []
  resources: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80


python-docs-hello-world:
  enabled: true
  image:
    repository: krumware/python-docs-hello-world
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "20230728T141052"
  imagePullSecrets:
    - name: docker-push-user
  service:
    type: ClusterIP
    port: 5000
  ingress:
    enabled: true
    className: "traefik"
    annotations:
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: rancher.131.153.227.137.sslip.io
        paths:
          - path: /api/examplepy
            pathType: Prefix
    tls: []
  resources: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
